<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Add New Task</h2>

        <form th:action="@{/tasks/save}" th:object="${task}" method="post">
            <!-- Description Field -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description"
                       th:field="*{description}" required
                       placeholder="Enter task description">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                    <span th:errors="*{description}"></span>
                </div>
            </div>

            <!-- Status Field -->
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" th:field="*{status}">
                    <option th:each="status : ${T(com.example.todo.model.Status).values()}"
                            th:value="${status}"
                            th:text="${status}">
                    </option>
                </select>
            </div>

            <!-- Buttons -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a th:href="@{/tasks}" class="btn btn-secondary me-md-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Task</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
