<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <!-- Bootstrap CSS for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .action-buttons {
            white-space: nowrap;
        }
        .status-in-progress {
            color: #0d6efd; /* Bootstrap primary blue */
        }
        .status-done {
            color: #198754; /* Bootstrap success green */
        }
        .status-paused {
            color: #6c757d; /* Bootstrap secondary gray */
        }
    </style>
</head>
<body class="container mt-4">

<h1 class="mb-4">Task List</h1>

<!-- Add New Task Button -->
<div class="mb-3">
    <a th:href="@{/tasks/new}" class="btn btn-success">
        <i class="fas fa-plus"></i> Add New Task
    </a>
</div>

<!-- Task Table -->
<div class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.description}"></td>
            <td>
                    <span th:classappend="'status-' + ${#strings.toLowerCase(task.status.name())}"
                          th:text="${task.status}"></span>
            </td>
            <td th:text="${#temporals.format(task.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#temporals.format(task.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td class="action-buttons">
                <!-- Edit Button -->
                <a th:href="@{/tasks/edit/{id}(id=${task.id})}"
                   class="btn btn-sm btn-primary me-1">
                    <i class="fas fa-edit"></i> Edit
                </a>

                <!-- Delete Button with confirmation -->
                <form th:action="@{/tasks/delete/{id}(id=${task.id})}"
                      method="post"
                      style="display: inline-block;"
                      onsubmit="return confirm('Are you sure you want to delete this task?');">
                    <button type="submit" class="btn btn-sm btn-danger">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Pagination -->
<nav th:if="${totalPages > 1}">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${!hasPrevious} ? 'disabled'">
            <a class="page-link" th:href="@{/tasks(page=${currentPage - 1})}" th:unless="${!hasPrevious}">
                Previous
            </a>
            <span class="page-link" th:if="${!hasPrevious}">Previous</span>
        </li>

        <li class="page-item disabled">
            <span class="page-link">
                Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span>
            </span>
        </li>

        <li class="page-item" th:classappend="${!hasNext} ? 'disabled'">
            <a class="page-link" th:href="@{/tasks(page=${currentPage + 1})}" th:unless="${!hasNext}">
                Next
            </a>
            <span class="page-link" th:if="${!hasNext}">Next</span>
        </li>
    </ul>
</nav>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
